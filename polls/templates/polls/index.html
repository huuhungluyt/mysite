{% load static %}

<html>

<head>
	<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">
</head>

<body>

{% if str %}
	{{str}}
{% endif %}

{% if latest_questions %}

<ul>
	{% for q in latest_questions %}
	<li><a href="{% url 'polls:question_detail' q.id %}">{{q.content}}</a></li>
	{% endfor %}
</ul>

{% else %}

<p>No questions are available.</p>

{% endif %}
</body>

</html>
